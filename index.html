<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img src="./images/top-image.svg" alt="Fundo no topo" />

    <main>
      <section class="container">
        <div class="timer-container">
          <h1>Ready to launch in...</h1>

          <div class="timer">
            <div class="time">
              <small>Dias</small>
              <h2 id="days"></h2>
            </div>

            <span>:</span>

            <div class="time">
              <small>Horas</small>
              <h2 id="hours"></h2>
            </div>
            <span>:</span>

            <div class="time">
              <small>Minutos</small>
              <h2 id="minutes"></h2>
            </div>

            <span>:</span>

            <div class="time">
              <small>Segundos</small>
              <h2 id="seconds"></h2>
            </div>
          </div>

          <p>Inscreva-se para saber mais sobre o lan√ßamento</p>

          <button id="btn-open-modal" class="btn btn-submit">
            Inscreva-se
          </button>
        </div>

        <div class="img-container">
          <div class="image">
            <img src="./images/rocket.svg" alt="Imagem de um foguete" />
          </div>
        </div>
      </section>
    </main>

    <img src="./images/bottom-image.svg" alt="Fundo de baixo" />

    <script src="./main.js"></script>
  </body>
</html>
